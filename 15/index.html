<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/animations/scale.css"
    />
  </head>
  <body>
    <script src="https://unpkg.com/feather-icons"></script>
    
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#" id="promocoes">Promoções</a>
        <a href="#" id="favoritos">Favoritos</a>
      </nav>

      <i class="icon" id="carrinho" data-feather="shopping-cart"></i>

    </header>
    
    <main>
      <div class="produtos-container">
        <div class="produto">
          <img
            src="https://images.unsplash.com/photo-1583394838336-acd977736f90?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=684&q=80"
            alt="Headphone"
          >
          <div class="produto-nome">Headphone</div>
          <div class="produto-preco">R$ 250,00</div>
        </div>
        <div class="produto">
          <img
            src="https://images.unsplash.com/photo-1588800347304-ec7e6f353327?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
            alt="Microfone"
          >
          <div class="produto-nome">Microfone</div>
          <div class="produto-preco">R$ 600,00</div>
        </div>
        <div class="produto">
          <img
            src="https://images.unsplash.com/photo-1617096819670-6de2869bbd2e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80"
            alt="Teclado"
          >
          <div class="produto-nome">Teclado</div>
          <div class="produto-preco">R$ 195,00</div>
        </div>
        <div class="produto">
          <img
            src="https://images.unsplash.com/photo-1551515300-2d3b7bb80920?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
            alt="Mouse"
          >
          <div class="produto-nome">Mouse</div>
          <div class="produto-preco">R$ 70,00</div>
        </div>
        <div class="produto">
          <img
            src="https://images.unsplash.com/photo-1629429407756-446d66f5b24e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt=""
          >
          <div class="produto-nome">Webcam</div>
          <div class="produto-preco">R$ 320,00</div>
        </div>
        <div class="produto">
          <img
            src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
            alt=""
          >
          <div class="produto-nome">Notebook</div>
          <div class="produto-preco">R$4.200,00</div>
        </div>
        <div class="produto">
          <img
            src="https://images.unsplash.com/photo-1542751110-97427bbecf20?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1384&q=80"
            alt=""
          >
          <div class="produto-nome">Tablet</div>
          <div class="produto-preco">R$ 2.100,00</div>
        </div>
        <div class="produto">
          <img
            src="https://images.unsplash.com/photo-1583863788434-e58a36330cf0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80"
            alt="Carregador de celular"
          >
          <div class="produto-nome">Carregador de celular</div>
          <div class="produto-preco">R$ 80,00</div>
        </div>
        <div class="produto">
          <img
             src="https://images.unsplash.com/photo-1492107376256-4026437926cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            alt="Cabo USB"
          >
          <div class="produto-nome">Cabo USB</div>
          <div class="produto-preco">R$ 40, 00</div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="script.js"></script>
  </body>
</html>
